<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="flyo-container container-one">
          <div>
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="option-menu">
            <img src="./images/icon-document.svg" alt="" />
            <img src="./images/icon-folder.svg" alt="" />
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>

        <div class="flyo-container container-two">
          <div class="flyo-content__text">
            <p class="fw-400">
              Youâ€™ve used <span class="fw-700" id="output">815</span> GB of your
              storage
            </p>

            <p class="text-absolute">
              <span class="gb-left">185</span> GB Left
            </p>
          </div>
          <form>
            <label for="range" hidden>Range</label>
            <input type="range" id="range" min="0" max="1000" value="815" />
          </form>
          <div class="flyo-content__text">
            <p class="fw-700"><span id="output">815</span> GB</p>
            <p class="fw-700">1000 GB</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
